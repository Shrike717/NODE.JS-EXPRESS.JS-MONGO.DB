<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/product.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <!-- Fetches wih GET request shop.html -->
          <li class="main-header__item"><a href="/">Shop</a></li>
          <!-- Fetches wih GET request add-product.html -->
          <li class="main-header__item">
            <a class="active" href="/admin/add-product">Add Product</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Triggers with POST request Add-Product Middlleware to store product in DB -->
      <form class="product-form" action="/admin/add-product" method="POST">
        <div class="product-form__form-control">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />
        </div>
        <button type="submit">Add Product</button>
      </form>
    </main>
  </body>
</html>
